<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">

<body>
<div id="name">
<table height=100px width=100% style="border-collapse: collapse;text-align:center">
  <tr ><th ><font size="100%" color="orange">D n C</font></th></tr></table></div>

  <section class="main">
        <h1 class="main-title">Calendar AND TodoList</h1>
        <div class="month clearfix">
            <span class="left">
                <i class="fas fa-chevron-left left"></i>
            </span>
            <span class="right">
                <i class="fas fa-chevron-right right"></i>
            </span>
            <p class="month-name"></p>
        </div>
        <div class="dayCount">
            <ul class="dayCount-list clearfix">
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
                <li>SUN</li>
            </ul>
        </div>
        <ul class="day clearfix"></ul>
    </section>
    
     
  <br/><br/>
    
       
      
    <section class="percentage">
  <table height=200px width= 100% style="border-collapse: collapse;text-align:center;">
<tr>
<td rowspan="9" class="gogogo" onClick="location.href='challenge/index.html'" style="background: orange;background: linear-gradient(74deg, orange 5%, rgba(149,175,213,1) 100%);">Let's challenge</td>
  <td width= 30% style="border: 2px solid #000;">운동하기</td>
  <th width= 20% style="border: 2px solid #000;"><div id="inHere0"></div></th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">기상하기</td>
  <th style="border: 2px solid #000;"><div id="inHere1"></div></th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">공부하기</td>
  <th style="border: 2px solid #000;"><div id="inHere2"></div></th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">책읽기</td>
  <th style="border: 2px solid #000;"><div id="inHere3"></div></th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">일기쓰기</td>
  <th style="border: 2px solid #000;"><div id="inHere4"></div></th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">게임하기</td>
  <th style="border: 2px solid #000;"><div id="inHere5"></div></th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">과제하기</td>
  <th style="border: 2px solid #000;"><div id="inHere6"></div></th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">물1.5L 마시기</td>
  <th style="border: 2px solid #000;"><div id="inHere7"></div></th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">방청소하기</td>
  <th style="border: 2px solid #000;"><div id="inHere8"></div></th>
    </tr></table>
    </section>
  
  <script>
var output0 = localStorage.getItem("chexer");
var outputcp0 = localStorage.getItem("cp0");
var a0= outputcp0/output0 *100;

var output1 = localStorage.getItem("chmorning");
var outputcp1 = localStorage.getItem("cp1");
var a1= outputcp1/output1 *100;

var output2 = localStorage.getItem("chstudy");
var outputcp2 = localStorage.getItem("cp2");
var a2= outputcp2/output2 *100;

var output3 = localStorage.getItem("chbook");
var outputcp3 = localStorage.getItem("cp3");
var a3= outputcp3/output3 *100;

var output4 = localStorage.getItem("chdiary");
var outputcp4 = localStorage.getItem("cp4");
var a4= outputcp4/output4 *100;

var output5 = localStorage.getItem("chgame");
var outputcp5 = localStorage.getItem("cp5");
var a5= outputcp5/output5 *100;

var output6 = localStorage.getItem("chhomework");
var outputcp6 = localStorage.getItem("cp6");
var a6= outputcp6/output6 *100;

var output7 = localStorage.getItem("chwater");
var outputcp7 = localStorage.getItem("cp7");
var a7= outputcp7/output7 *100;

var output8 = localStorage.getItem("chclean");
var outputcp8 = localStorage.getItem("cp8");
var a8= outputcp8/output8 *100;

document.getElementById("inHere0").innerHTML= a0+'%';
document.getElementById("inHere1").innerHTML= a1+'%';
document.getElementById("inHere2").innerHTML= a2+'%';
document.getElementById("inHere3").innerHTML= a3+'%';
document.getElementById("inHere4").innerHTML= a4+'%';
document.getElementById("inHere5").innerHTML= a5+'%';
document.getElementById("inHere6").innerHTML= a6+'%';
document.getElementById("inHere7").innerHTML= a7+'%';
document.getElementById("inHere8").innerHTML= a8+'%';
</script>
    
    <section class="todo">
        <h1 class="todo-title">
            Today's To Do List</h1>
        <div class="textToDo">
            <input type="text" class="textToDo-text">
            <button class="textToDo-button add">Add</button>
            <button class="textToDo-button reset">Day Reset</button>
            <button class="textToDo-button allreset">All To-Do reset</button>
        </div>
        <ul class="todoList"></ul>
    </section>
