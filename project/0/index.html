<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>MHDP Full Calendar</title>
</head>
<body>
<div id="name">
<table height=100px width=100% style="border-collapse: collapse;text-align:center">
  <tr ><th ><font size="100%" color="orange">D n C</font></th></tr></table></div>

  <div class="calendar">
    <div class="header">
      <div class="year-month"></div>
      <div class="nav">
        <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
        <button class="nav-btn go-today" onclick="goToday()">Today</button>
        <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
      </div>
    </div>
    <div class="main">
      <div class="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
      </div>
      <div class="dates"></div>
    </div>
  </div>
  
  <br/>
  
  <table height=200px width=200px style="border-collapse: collapse;text-align:center; float: right;">
<tr>
  <td style="border: 2px solid #000;">people num1</td>
  <th style="border: 2px solid #000;">n% 완료</th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">people num2</td>
  <th style="border: 2px solid #000;">n% 완료</th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">people num3</td>
  <th style="border: 2px solid #000;">n% 완료</th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">people num4</td>
  <th style="border: 2px solid #000;">n% 완료</th>
    </tr>
<tr>
  <td style="border: 2px solid #000;">people num5</td>
  <th style="border: 2px solid #000;">n% 완료</th>
    </tr></table>
  
  
  <script src="index.js">
  </script>
</body>
</html>
