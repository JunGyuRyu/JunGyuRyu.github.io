<!DOCTYPE html>
<html lang="ko"><head><link rel="stylesheet" href="leaderBoard.css">
<meta charset="utf-8"><meta content="width=device-width, initial-scale=1.0"/>
<script>
window.onload = function(){
//플레이 타임 체크
if(localStorage.getItem('playTime')){
 var checkPlayTime = localStorage.getItem('playTime');
 checkPlayTime = Number(checkPlayTime);
 }
var minute = Math.floor(checkPlayTime/60);
var second = (checkPlayTime % 60);
var Btable1= document.getElementById('1st');
Btable1.innerHTML= minute+"분"+second+"초";

 
var back = document.getElementById('back');
back.onclick=function(){
 location.href="http://127.0.0.1:3000/";
}

}
</script>
</head>

<body>
<div><table width=100% style="border-collapse: collapse;text-align:center">
  <tr id="title" ><th><font color="skyblue">클리어 타임</font></th></tr></table></div>

<table id="board" style="border-collapse: collapse;text-align:center">
  <th class="Btable" id="1st">00분 00초</th>
  </tr>
  </table>
  
<button id="back" width="150px;" height="200px">처음으로</button>
</body>
</html>
